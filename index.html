<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="main">
     <h1 id="title"> Weather App</h1>
     <form action="submit" id="search">
        <input id="inp" type="text" name="query">
        <button id="btn">Search</button>
     </form>

<h3 id="city">CITY NAME</h3>
<div id="temp">
    <h1 id="temp1"></h1>
    <img src="weat.png" id="img" alt="cloud image">
</div>
<p id="type">Cloudy</p>
<div id="details">
    <div class="humidity">
        <p>Humidity</p>
        <p id="hum">%</p>
    </div>
    <div class="wind">
        <p>Wind</p>
        <p id="win">km/h</p>
    </div>
    <div class="Pressure">
        <p>Pressure</p>
        <p id="Pre">hPa</p>
    </div>
</div>
    </div>

    <script  src="script.js"></script>
</body>
</html>
